<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSEPR</title>
  <script type="text/javascript" src="/VSEPR/docs/js/jquery.js" defer></script>
  <script type="text/javascript" src="/VSEPR/docs/js/main.js" defer></script>
  <script type="text/javascript" src="index.js" defer></script>
  <link type="text/css" rel="stylesheet" href="/VSEPR/docs/css/turtle.css">
  <link rel="shortcut icon" href="/VSEPR/favicon.ico">
  <style>
    #video
    {
      grid-column: 1 / span 12;
      border-radius: 4px;
      box-shadow:0 1px 3px rgba(0,0,0,.25);
      background-color: #fff;
      overflow: hidden;
    }
    .card
    {
      border-radius: 4px;
      box-shadow: 0 1px 3px rgba(0,0,0,.25);
      overflow: hidden;
      grid-column: 1 / span 12;
      background-color: #fff;
    }
    hr
    {
      border: none;
      background-color: #ccc;
      height: 1px;
      margin: 0;
    }
    p {font-family: sans-serif}
  </style>
</head>
<body>
  <nav></nav>
  <div id="main">
    <div class="card">
      <h1 class="txt-center">Lewis Dot (no Clark)</h1>
      <hr>
      <img src="/VSEPR/images/lewis_dot.jpg">
    </div>
    <div class="card">
      <h1 class="txt-center">Bond (no James)</h1>
      <hr>
      <img src="/VSEPR/images/bond.jpg">
    </div>
  </div>
</body>
</html>
